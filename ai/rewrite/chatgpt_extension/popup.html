<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Extension</title>
  <link rel="stylesheet" href="popup-output.css">
</head>
<body class="bg-gray-900 text-white p-6">
  <div id="toggle-button" class="toggle-button" title="Toggle enabled" ></div>
  <div id="resubmit-button" class="resubmit-button" title="Resubmit"></div>

  <!-- Server URL -->
  <div class="mt-20 mb-4">
    <label for="server-url" class="block text-white text-sm font-bold mb-2">
      Server URL:
    </label>
    <input id="server-url" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
  </div>

  <!-- Purpose Dropdown -->
  <div class="mb-4">
    <label for="purpose" class="block text-white text-sm font-bold mb-2">
      Purpose:
    </label>
    <select id="purpose" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
      <option value="generate">Raw generate</option>
      <option value="test">SFM OpenDoor test</option>
      <option value="manim">Manim</option>
    </select>
  </div>

  <!-- Toast Holder -->
  <div id="toast-holder" class="fixed bottom-4 right-4 z-50">
  </div>

  <script src="popup.js"></script>
</body>
</html>
